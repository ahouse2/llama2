apiVersion: v1
kind: Service
metadata:
  name: {{ include "discovery-platform.fullname" . }}
  labels:
    {{- include "discovery-platform.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "discovery-platform.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
