{{- if and .Values.worker.enabled .Values.worker.serviceAccount.create -}}
{{- $ns := default .Release.Namespace .Values.namespace.name -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default (printf "%s-worker" (include "discovery-platform.fullname" .)) .Values.worker.serviceAccount.name }}
  namespace: {{ $ns }}
  labels:
    {{- include "discovery-platform.labels" (dict "context" . "component" "worker") | nindent 4 }}
  {{- with .Values.worker.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end -}}
